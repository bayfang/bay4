<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* 某一個標籤裡面有一個class屬性的值apple */
        /* 之中的 | 裡面 */
        /* 某一個標籤裡面有一個class屬性的值bee */
        .apple .bee{
            color: red;
        }
    </style>
</head>
<body>
    <div id="apple">
        <p class="bee">皮卡丘</p>
    </div>
</body>
</html>
