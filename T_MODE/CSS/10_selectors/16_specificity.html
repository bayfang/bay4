<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Specificity</title>

    <!-- 試著在這裡設定底下css樣式，##每一個步驟執行完以後，請先查看畫面顏色的變化!! -->
    <style>
        /* 10. 使用 tag name 挑選元素並設定背景底色 */
        h1{background-color: red !important;}
        /* 20. 使用 .class 挑選元素並設定背景底色 */
        .cat{background-color: blue ;}
        /* 30. 使用 #id 挑選元素並設定背景底色 */
        #dog{background-color: green;}
    </style>

</head>

<body>

    <h4>CSS Specificity</h4>
    <p><a href='https://www.w3schools.com/css/css_specificity.asp'>https://www.w3schools.com/css/css_specificity.asp</a></p>
    <hr>
    <!-- 權重 | 優先權 -->
    <!-- !important > inline style > #id > .class > tag name -->
    <!-- 40. 透過元素的style屬性設定背景底色 -->
    <h1 id="dog" class="cat" style="background-color: yellow;">胖丁</h1>
</body>

</html>
