  <h4>JavaScript Operators</h4>
  <p><a href="https://www.w3schools.com/js/js_operators.asp">https://www.w3schools.com/js/js_operators.asp</a></p>

  <script>

    // 算術運算子 ： 四則運算 、 取餘數 (%) 等
    var a = 10;
    var b = 3;

    // // 10. 取餘數 %
    // console.log(  a % b  );  // 1

    // // 11. ++變數  和  變數++ 
    // console.log(a++); // 10
    // console.log(a);   // 11

    // console.log(++b); // 4
    // console.log(b);   // 4

    // // 變數自己加一
    // 方法1: a = a + 1;
    // 方法2: a += 1;
    // 方法3: a++;
    // console.log(a); // 11



    // 比較運算子：評估條件，回傳 true 或者 false 值
    var x = 10;
    var y = "10";
    var z = 5;

    // 20. == 和 === 的差異在? => 多比較類型
    console.log(x == y);  // true
    console.log(x === y); // false


    // 21. 測試 2 > 1
    console.log(2 > 1);

    // 22. 測試 1 < 2 < 3 和 3 > 2 > 1
    console.log(1 < 2 < 3);   // true
    console.log(3 > 2 > 1);   // false ?!!

    // 23. 測試 true == 1 還有 false == 0 
    console.clear();
    console.log(true == 1); // true
    console.log(false == 0); // true



    // 邏輯運算子
    console.clear();
    // 30. 不等於的寫法 (!=)
    console.log(x != z); // true

    // 40. and (&&) 條件需要同時成立的時候
    console.log(x > 9 && z > 3);

    // 50. or (||) 條件擇一成立
    console.log(x > 9 || z > 30);

    // 70. 三元運算子 (condition) ? value1:value2

    var flower = (false)? "皮卡丘" : "胖丁" ;

    // if (false) {
    //   flower = "皮卡丘";
    // } else {
    //   flower = "胖丁";
    // }
    
    console.log(flower); // 胖丁

  </script>
