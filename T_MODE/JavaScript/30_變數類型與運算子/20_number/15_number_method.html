<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Number Methods</h4>
    <p><a
            href="https://www.w3schools.com/js/js_number_methods.asp">https://www.w3schools.com/js/js_number_methods.asp</a>
    </p>

    <script>

        // 10. toFixed() and toPrecision()
        // 請測試數值 1.005 和 1.006
        var x = 1.005;
        console.log(x.toFixed(0)); // 1
        console.log(x.toFixed(2)); // 1.00
        console.log(x.toFixed(4)); // 1.0050
        console.log(x.toFixed(6)); // 1.005000

        console.log("--我是分隔線--v1--");

        console.log(x.toPrecision()); // 1.005
        console.log(x.toPrecision(2)); // 1.0
        console.log(x.toPrecision(4)); // 1.005
        console.log(x.toPrecision(6)); // 1.005000

        console.log("--我是分隔線--v2--");

        console.log(x.toFixed(21));   // 1.004999999999999893419
        console.log(x.toPrecision(21)); // 1.00499999999999989342


        // 20. 數值運算常見的錯誤
        // NaN 、 Infinity 、 -Infinity
        console.clear();
        var cat = 1 / "apple";
        console.log(cat); // NaN => not a number

        var dog = -1 / 0;
        console.log(dog);

        // console.log(typeof x);     // 數字
        // console.log(typeof temp);  // 字串
    </script>

</body>

</html>
