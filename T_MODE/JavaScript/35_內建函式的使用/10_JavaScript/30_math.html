<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        // 取亂數  0.000 ~ 0.999
        var apple = Math.random();
        console.log(apple);

        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        // 小練習：透過 Math.random() 取得 2-5 之間的亂數

        // 最大值-最小值+1 => 個數
        var bee = apple * 4 ; 
        console.log(bee);

        var cat = Math.floor(bee) + 2;
        console.log(cat);

        // Math.floor(  Math.random() * 個數  ) + 亂數的開始數值
        // 80分以上不超過100(包含100)
        var dog = Math.floor(Math.random() * 21) + 80;
        console.log(dog);
        

    </script>

</body>

</html>
