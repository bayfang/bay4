<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button onclick="showMessage_v2()">接收輸入，並顯示結果</button>
    <script>
        // 0. 按鈕點下去之後才開始..
        // 1. prompt 輸入x
        // 2. prompt 輸入y
        // 3. alert x+y 的結果

        function showMessage_v1() {
            var x = parseInt(prompt('請輸入x:'));
            var y = parseInt(prompt('請輸入y:'));
            var z = x + y;
            alert(`x + y = ${z}`);
        }


        function showMessage_v2() {
            var x = prompt('請輸入x:');
            var y = prompt('請輸入y:');
            var z = parseInt(x) + parseInt(y);
            alert(`x + y = ${z}`);
        }        
    </script>

</body>

</html>
