<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">JavaScript can change HTML content.</p>
    <button onclick="changeHTMLcontent()">Click Me!</button>

    <script>
        // 10. 透過 console.log 先確認事件是否有綁定成功
        // 20. 用 id 取得網頁上面的元素
        // 30. 修改元素的網頁內容
        function changeHTMLcontent(){
            // 方法A: 如果方法B 寫起來一直覺得怪怪的話....
            var elm = document.getElementById('demo');
            elm.innerHTML = "<b>皮卡丘</b>";

            // // 方法B
            // document.getElementById('demo').innerText = "胖丁";
        }
    </script>

</body>

</html>
