<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>點選圖片後，置換成另外一張圖片</h3>

    <!-- 10. 設定一張圖片 -->
    <img id="pikachu" onclick="changeImage_v1()" src="./find.png">
    <hr>
    <img id="imageTest" onclick="changeImage_v2()" src="./find.png">

    <script>
        // 如果圖片是放大鏡我要改成比個讚
        // 如果圖片是比個讚我要改成放大鏡

        var flag = true;
        function changeImage_v2() {
            var img = document.getElementById('imageTest');

            // 第一版: 用 判斷圖片路徑的方式解決 => 字串.indexOf()
            if (   img.src.indexOf('find') != -1    ) {    
                img.src = "./like.png";
            } else {
                img.src = "./find.png";
            }

            // // 第二版: 用 布林值的方式解決 => 三元運算子 ()?:
            // img.src = flag ? "./like.png" : "./find.png";
            // flag = !flag;
        }
    </script>

    <script>
        // 11. 取得上一個步驟的圖片
        // 20. 設定點選圖片後，換成另外一張圖片
        function changeImage_v1() {
            // 方法A
            var img = document.getElementById('pikachu');
            img.src = "./like.png";

            // 方法B
            document.getElementById('pikachu').src = "./like.png";
        }
    </script>

</body>

</html>
