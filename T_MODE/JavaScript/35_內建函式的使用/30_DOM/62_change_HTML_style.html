<body>
    <button onclick="zoomin()">放大</button>
    <hr>
    <p id="demo">點選圖片後，放大圖片和文字</p>

    <!-- 10. 設定一張圖片 -->

    <script>
        // 點選按鈕，將文字慢慢放大
        // 點選按鈕，將文字每一次都比上一次大一點點
        // 點選按鈕，將文字現在的大小加一點點

        // A: 先給他一個 => 取得元素現在的 font-size
        var elm = document.getElementById('demo');
        elm.style.fontSize = "16px";
    
        function zoomin() {

            // A: 取得元素現在的 font-size
            // var temp = elm.style.fontSize;
            
            // B: 換一種方式獲得 fontsize
            var temp = window.getComputedStyle(elm).getPropertyValue('font-size');
            console.log(temp);
            
            elm.style.fontSize = (parseInt(temp) + 2) + "px"; // 
        }
    </script>
