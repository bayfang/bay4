  <script>
    // 1. 取得系統現在時間(HH)
    // 2. 如果是 8點 ~ 11點，顯示上午課程
    // 3. 如果是 12點，顯示中午用餐時間
    // 4. 如果是 13點 ~ 16點，顯示下午課程
    // 5. 其他的時段，顯示非課程時間

    var d = new Date();
    console.log(d.getHours());

    // // 寫法1: 
    // if (d.getHours() > 7 && d.getHours() < 12) {
    //   console.log("上午課程");
    // } else if (d.getHours() == 12) {
    //   console.log("中午用餐時間");
    // } else if (d.getHours() >= 13 && d.getHours() <= 16) {
    //   console.log("下午課程");
    // } else {
    //   console.log("非課程時間");
    // }

    // 寫法2: 
    var hh = d.getHours(); //9
    if (hh > 7 && hh < 12) {
      console.log("上午課程");

    } else if (hh == 12) {
      console.log("中午用餐時間");

    } else if (hh >= 13 && hh <= 16) {
      console.log("下午課程");

    } else {
      console.log("非課程時間");
    }

    // --
    // 6. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
    var temp = (hh >= 12) ? "PM" : "AM";
    // if (hh>=12) {

    // } else {

    // }
    console.log(temp);
  </script>
