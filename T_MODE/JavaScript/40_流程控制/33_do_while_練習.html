<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <!-- 10. 設計網頁上應該要有的元素 -->
  <button onclick="apple()">統計金額</button>
  <p id="result"></p>

  <script>
    function apple() {
      
      var drinkItems = [];
      var tot = 0;

      do {
        // 20. 透過 prompt 讓使用者輸入資料
        var userInput = prompt("請輸入飲料金額");
        
        // 解法1: if判斷 (if今天寫太多次了，所以用解法2)
        drinkItems.push(userInput);
        
        tot = tot + parseInt(userInput);
      } while (userInput != "0")

      // 解法2: 陣列移除最後一個元素
      drinkItems.pop();

      document.getElementById('result').innerText = 
      `${drinkItems.join("+")} ==> 總金額為 ${tot}` ;
    }

    // * 使用 do.. while 完成底下練習
    // 30. 若使用者輸入 0 表示不再輸入
    //     畫面顯示 全部輸入過的資料 和 總金額
  </script>

</body>

</html>
