<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <!-- 10. 請設計一個介面，
        讓使用者輸入頻道代碼後，
        網頁可以顯示對應的頻道名稱 -->
  <label for="channel">請輸入頻道代碼： </label>
  <input id="channel" type="text">
  <button onclick="showTV()">查詢</button>
  <p>目前只有 20、65、66 這三台可以查詢</p>
  <p id="apple"></p>

  <script>
    function showTV() {
      // 取得畫面上使用者輸入的資料
      var temp = document.getElementById('channel').value;

      // 判斷: 根據輸入顯示頻道
      var result = "";
      switch (temp) {
        case "20":
          result = "TLC 旅遊生活頻道";
          break;
        case "65":
          result = "HBO";
          break;
        case "66":
          result = "東森洋片台";
          break;
        default:
          result = "頻道尚未建立";
          break;
      }

      // 顯示最終結果
      document.getElementById('apple').innerText = result;
    }

    // 20. 透過 switch case 設定底下對應項目
    //     20 ==> TLC 旅遊生活頻道
    //     65 ==> HBO
    //     66 ==> 東森洋片台
    //     非上述 ==> 頻道尚未建立
  </script>
</body>

</html>
