<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <!-- 顯示效果的地方 -->
  <div id="pSquare"></div>
  <hr>
  <div id="pTriangle"></div>
  <hr>
  <pre id="pTimes"></pre>

  <script>
    // 10. 使用 for 迴圈，
    //     在 console 呈現 這個月1號 到 目前系統日
    var d = new Date();
    var mm = (d.getMonth() + 1).toString();

    for (var dog = 1; dog <= d.getDate(); dog++) {
      var temp = dog.toString();
      console.log(`日期 ==> ${mm.padStart(2, "0")}/${temp.padStart(2, "0")}`);
    }

    // 20. 使用 for 迴圈，
    //     逐一取得陣列裡面的元素
    var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
    for (var index = 0; index < weekList.length; index++) {
      console.log(weekList[index]);
    }
    // console.log(weekList[0]);
    // console.log(weekList[1]);
    // console.log(weekList[2]);
    // console.log(weekList[3]);
    // console.log(weekList[4]);
    // console.log(weekList[5]);
    // console.log(weekList[6]);

    // 30. 使用 for 迴圈，
    //     計算從 1 加到 10
    // var tot = 0;
    // for (var i = 1; i <= 10; i++) {
    //   console.log(i);
    //   tot = tot + i;
    // }
    // console.log(tot);


    console.clear();
    // 40. 雙層迴圈 - 長方型星星 #pSquare
    // ****
    // ****
    // ****
    // ****
    // ****
    // ****
    var temp = "";
    for (var k = 1; k <= 6; k++) {
      for (var i = 1; i <= 4; i++) {
        temp += "＊";
      }
      temp += "<br>";
    }
    document.getElementById('pSquare').innerHTML = temp;

    // 50. 雙層迴圈 - 三角形 #pTriangle
    // *     => 第一層一個
    // **    => 第二層兩個
    // ***   => 第三層三個
    // ****  => 第四層四個
    var temp = "";
    for (var k = 1; k <= 6; k++) {
      for (var i = 1; i <= k; i++) {
        temp += "＊";
      }
      temp += "<br>";
    }
    document.getElementById('pTriangle').innerHTML = temp;

    // 60. 九九乘法表 (tab為 "&#9;") + <pre> 標籤 #pTimes
    var result = "";
    for (var dog = 1; dog <= 9; dog++) {
      for (var cat = 2; cat <= 9; cat++) {
        result = result + `${cat}*${dog}=${cat * dog}` + "&#9;";
      }
      result = result + "<br>";
    }
    document.getElementById('pTimes').innerHTML = result;

  </script>
</body>

</html>
