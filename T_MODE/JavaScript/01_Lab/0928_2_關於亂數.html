<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>今晚我想來點<span id="apple">麥當勞</span>。</h1>

    <script>
        var demo = ["漢堡王", "肯德基", "樂檸", "摩斯漢堡"];
        var rdm = Math.floor( Math.random() * demo.length );
        document.getElementById('apple').innerText = demo[rdm];
    </script>
</body>

</html>
