<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 這是一個在網頁上的 button 元素 -->
    <!-- onclick      點擊 事件 -->
    <!-- showMsg()    呼叫 showMsg function -->
    <button onclick="showMsg()">點擊!</button>

    <!-- 在底下加上 JavaScript 的撰寫區塊 -->
    <script>
        // function  副程式|方法 => 食譜的概念
        function showMsg(){
            alert("皮卡丘");
        }
    </script>
</body>

</html>
