<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        b{
            color: red;
        }
        i{
            color: green;
        }
    </style>
</head>

<body>
   
    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>

    <hr>
    
    <!-- 試試看 <p> tag -->
    <!-- 段落<p>: paragraph 預設換行符號 -->
    <p>地址：408台中市<br>南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <br>
    

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>Apple-1</h1>
    <h2>Apple-2</h2>
    <h3>Apple-3</h3>
    <h4>Apple-4</h4>
    <h5>Apple-5</h5>
    <h6>Apple-6</h6>

    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>
        App
        le
    </pre>
    <hr>
    <!-- 試試看 <div> tag => 袋子 -->
    <!-- division 會在元素的前後換行，區塊元素(block level) -->
    <div>電話：(04) 2326-5860</div>
    <div>電話：(04) 2326-5860</div>

    <hr>
    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <p>三原色有，
        <span style="color: red;">紅</span>、
        <span style="color: green;">綠</span>、
        <span style="color: blue;">藍</span>
        三種顏色
    </p>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
