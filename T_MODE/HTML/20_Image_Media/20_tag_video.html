<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 影音 -->
    <!-- http://www.w3schools.com/tags/ -->


    <!-- 10. <video> 加入影片檔案-->
    <video autoplay controls width="320" height="240">
        <source src="./video/sayhi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 20. 透過 <iframe> 連結至 youtube -->
    <iframe width="900" height="315" src="https://www.youtube.com/embed/nz8ECfk8_gc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- 作者在上傳的時候就說不可以再youtube以外的地方撥放 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BVKVeqVIeHQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <!-- 關於 autoplay 屬性 -->
    <!-- https://developers.google.com/web/updates/2017/09/autoplay-policy-changes -->
